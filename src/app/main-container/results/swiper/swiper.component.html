<div class = "swiper">
  <div
    ng2-carouselamos
    [width] = "1200"
    [items] = "items"
    [$item] = "item"
    [$prev] = "prev"
    [$next] = "next">
  </div>

  <ng-template #prev>
    <div class = "arrows">
        <img src = "../../../assets/img/left_arrow.png"/>
    </div>
  </ng-template>
   
  <ng-template #next>
    <div class = "arrows">
        <img src = "../../../assets/img/right_arrow.png"/>
    </div>
  </ng-template>

  <ng-template let-item let-i = "index" #item>
    <mat-card class = "items" (click) = "onSelectItem(item)">
      <img class = "item-img" src="{{ item.photoUrl }}"/>
      <div class = "item-title">{{ item.name }}</div>
      <app-star-rating [rating]="item.rating"></app-star-rating>
    </mat-card>
    
    <app-speech-action
      *ngIf="isSpeechActionCommand"
      [item]="item"
      (changeSelectedItem)="onSelectItem($event)">
    </app-speech-action>
  </ng-template>
</div>
